{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Login {% endblock title %}

{% block content %}

        {% csrf_token %} {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Log In</button> <br>
        <a href=" {% url 'password_reset' %}">forgot your password?</a>
    </form>
{% endblock content %}
