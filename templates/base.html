<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstarp css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title> {% block title %}NewsPaper App{% endblock title %}</title>
</head>
<body>
    <div class="container"> <header class="p-3 mb-3 border-bottom"> <div class="container"> <div class="d-flex flex-wrap align-items-center justify-content-center
        justify-content-lg-start"> <a class="navbar-brand" href="{% url 'home' %}">Newspaper</a> <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center
        mb-md-0">
        {% if user.is_authenticated %}

        <li><a href="{% url 'article_create' %} " class="nav-link px-2 link-dark">+ New</a></li>
        </ul> <div class="dropdown text-end"> <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle"
        id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
        {{ user.username }}
        </a> <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1"> <li><a class="dropdown-item" href="{% url 'password_change'%}">
        Change password</a></li> <li><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
        </ul>
    </div>
    {% else %}
    </ul> <div class="text-end"> <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">
    Log In</a> <a href="{% url 'signup' %}" class="btn btn-primary">Sign Up</a>
    </div>
    {% endif %}
    </div>
    </div>
    </header>
    <main>
        {% block content %}
        {% endblock content %}
    </main>
   
    <!--bootstarp javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
